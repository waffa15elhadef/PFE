<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()" [formGroup]="userForm">
    <ion-item lines="full">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item *ngIf=" Username.touched && Username.invalid " lines="none">
      <ion-label color="danger" *ngIf="Username.errors.required">
        Error <strong>Username is required</strong>
      </ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item *ngIf=" Password.touched && Password.invalid " lines="none">
      <ion-label color="danger" *ngIf="Password.errors.required">
        Error <strong>Username is required</strong>
      </ion-label>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button  [disabled]="userForm.invalid" type="submit" color="primary" expand="block">Sign In</ion-button        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
