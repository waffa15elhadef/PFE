<ion-header>
  <ion-toolbar>
    <ion-title>listesEnseignants</ion-title>
    <ion-buttons slot="start">
      <ion-back-button
          [text]="return"
          [icon]="arrow">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar   debounce="500"
  (ionInput)="searchStudent($event)"></ion-searchbar>
<h1>Liste des enseignants</h1>

<div  *ngIf="filtredEnseignants != null && filtredEnseignants.length>0;else noRes">
  <ion-list>
    <ion-item *ngFor="let enseignant of filtredEnseignants"  (press)="666 [routerLink]="['/admin/detail-enseignant',enseignant.id_enseignant]" >
      <ion-label>{{enseignant.nom}} </ion-label>
    </ion-item>
   
  
  </ion-list>
</div>




<ng-template #noRes>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label color="danger">
          pas d'enseignants dans le systÃ¨me
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="danger" class="">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">


      <ion-fab-button color="primary" data-desc="Nouvel utilisateur" (click)="showModal()">
        <ion-icon name="reorder-four-outline"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>
  </ion-fab>
</ion-content>
