<ion-header>
  <ion-toolbar>
    <ion-title>Details Etudiant</ion-title>
    <ion-buttons slot="start">
      <ion-back-button
          [text]="return"
          [icon]="arrow">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3">Nom</ion-col>
      <ion-col size="9">{{etudiant.name}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Email</ion-col>
      <ion-col size="9">{{etudiant.email}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Birthdate</ion-col>
      <ion-col size="9">{{etudiant.birthdate}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
