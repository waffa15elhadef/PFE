<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
          [text]="return"
          [icon]="arrow">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Liste des Modules</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar ></ion-searchbar>

  <ion-list>
    <ion-item (press)="displayMenu()" (click)="afficherDetailsModule(1)">
      <ion-label>Algorthithem</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Structure machine</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Analyse</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Algèbre</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Elctronique et composant de système</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="danger" class="">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">


      <ion-fab-button color="primary" data-desc="Nouvel module" [routerLink]="['/admin/form-module']"> 
        <ion-icon name="reorder-four-outline"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>
  </ion-fab>
</ion-content>
