<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
          [text]="return"
          [icon]="arrow">
      </ion-back-button>
    </ion-buttons>
 
    <ion-title>Fiche Module</ion-title>
</ion-toolbar>

</ion-header>

<ion-content>

  <ion-content>
    <ion-item>
      <h1>
      {{module.intitule}}
    
    </h1>
    <ion-item>
      <ion-label>
        <h2>Taux d'avancement: {{taux}}</h2>
      </ion-label>
    </ion-item>
    </ion-item>

    <ion-item *ngFor="let chapitre of module.chapitres" >
{{chapitre.nom}}

<ion-checkbox   slot="end" checked={{chapitre.realise}} disabled="disabled"></ion-checkbox>


    </ion-item>
    </ion-content>
    

</ion-content>
